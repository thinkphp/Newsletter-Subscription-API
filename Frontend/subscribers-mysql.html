<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Admin - Abona»õi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .total-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
        }

        .refresh-btn, .export-btn, .dashboard-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .export-btn {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .dashboard-button {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            margin-bottom: 20px;
        }

        .refresh-btn:hover, .export-btn:hover, .dashboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
            font-weight: 500;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        th {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            font-weight: 700;
            color: #1f2937;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr {
            transition: all 0.2s ease;
        }

        tr:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.03), rgba(139, 92, 246, 0.03));
            transform: scale(1.001);
        }

        .email {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            color: #6366f1;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .date {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .ip {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            color: #9ca3af;
            font-size: 0.85rem;
            background: rgba(99, 102, 241, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .id {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-data h3 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logout button styles */
        .logout-container {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 10;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        .logout-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .logout-icon {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .logout-button:hover .logout-icon {
            transform: rotate(15deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls-left {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .email {
                font-size: 0.8rem;
            }

            .logout-container {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 15px;
                display: flex;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            th:nth-child(4), td:nth-child(4),
            th:nth-child(5), td:nth-child(5) {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-envelope-open-text"></i> Newsletter - Subscribers</h1>
            <p>Manage and view your newsletter subscribers</p>

            <div class="logout-container">
                <button class="logout-button" id="logoutButton" onclick="logout()">
                    <span class="logout-icon">üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Go Back To Dashboard -->
        <div style="padding: 0 30px; padding-top: 30px;">
            <button class="dashboard-button" onclick="goBackToDashboard()">
                üìô Back to Dashboard
            </button>
        </div>

        <div class="content">
            <div class="header-controls">
                <div class="controls-left">
                    <div class="total-count" id="total-count">Total abona»õi: 0</div>
                    <button class="export-btn" onclick="exportCSV()">
                        üìä Export CSV
                    </button>
                </div>
                <button class="refresh-btn" onclick="refreshSubscribers()">üîÑ ActualizeazƒÉ</button>
            </div>
            
            <div id="content">
                <div class="loading">Se √ÆncarcƒÉ...</div>
            </div>
        </div>
    </div>

    <script>
        class NewsletterSubscribers {
            constructor() {
                this.subscribers = [];
                this.apiUrl = 'API/newsletter.php'; 
                this.init();
            }

            async init() {
                await this.loadSubscribers();
            }

            async loadSubscribers() {
                try {
                    const response = await fetch(`${this.apiUrl}?admin=view`);
                    const data = await response.json();

                    if (data.success) {
                        this.subscribers = data.emails;
                        this.render();
                    } else {
                        this.showError(data.message || 'Eroare la √ÆncƒÉrcarea abona»õiilor');
                    }
                } catch (error) {
                    console.error('Error loading subscribers:', error);
                    this.showError('Eroare la conexiunea cu serverul');
                }
            }

            async deleteSubscriber(id, email) {
                if (!confirm(`Sigur vrei sƒÉ »ôtergi abonatul ${email}?`)) {
                    return;
                }

                try {
                    const response = await fetch(`${this.apiUrl}?delete=1&id=${id}`);
                    const data = await response.json();

                    if (data.success) {
                        // Remove from local array
                        this.subscribers = this.subscribers.filter(sub => sub.id !== id);
                        this.render();
                        this.showSuccess('Abonatul a fost »ôters cu succes!');
                    } else {
                        this.showError(data.message || 'Eroare la »ôtergerea abonatului');
                    }
                } catch (error) {
                    console.error('Error deleting subscriber:', error);
                    this.showError('Eroare la conexiunea cu serverul');
                }
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('ro-RO', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            render() {
                const content = document.getElementById('content');
                const totalCount = document.getElementById('total-count');
                
                totalCount.textContent = `Total abona»õi: ${this.subscribers.length}`;

                if (this.subscribers.length === 0) {
                    content.innerHTML = `
                        <div class="no-data fade-in">
                            <h3>Nu existƒÉ abona»õi</h3>
                            <p>√éncƒÉ nu s-a abonat nimeni la newsletter.</p>
                        </div>
                    `;
                    return;
                }

                const tableHTML = `
                    <div class="table-container fade-in">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Data AbonƒÉrii</th>
                                    <th>IP Address</th>
                                    <th>Ac»õiuni</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.subscribers.map(subscriber => `
                                    <tr id="row-${subscriber.id}">
                                        <td class="id">${subscriber.id}</td>
                                        <td class="email">${subscriber.email}</td>
                                        <td class="date">${this.formatDate(subscriber.created_at)}</td>
                                        <td class="ip">${subscriber.ip_address || 'N/A'}</td>
                                        <td>
                                            <button class="delete-btn" onclick="newsletterApp.deleteSubscriber(${subscriber.id}, '${subscriber.email}')">
                                                üóëÔ∏è »òterge
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                content.innerHTML = tableHTML;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error fade-in">
                        <strong>Eroare:</strong> ${message}
                        <br><br>
                        <button class="refresh-btn" onclick="newsletterApp.loadSubscribers()">
                            üîÑ √éncearcƒÉ din nou
                        </button>
                    </div>
                `;
            }

            showSuccess(message) {
                // You can implement a toast notification here
                // For now, we'll use a simple alert
                alert(message);
            }

            async refresh() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Se √ÆncarcƒÉ...</div>';
                await this.loadSubscribers();
            }
        }

        let newsletterApp;

        async function refreshSubscribers() {
            await newsletterApp.refresh();
        }

        function exportCSV() {
            window.open(`${newsletterApp.apiUrl}?export=csv`, '_blank');
        }

        function goBackToDashboard() {
            window.location.href = "dashboard.html";
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            newsletterApp = new NewsletterSubscribers();
        });

        // Check authentication on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('login.php?action=check');
                const data = await response.json();
                
                if (!data.logged_in) {
                    // Redirect to login if not authenticated
                    //window.location.href = 'admin-login.html';
                    return;
                }                            
                
            } catch (error) {
                console.error('Error checking authentication:', error);
                // Redirect to login on error
                window.location.href = 'admin-login.html';
            }
        });

        async function logout() {
            const logoutButton = document.getElementById('logoutButton');

            try {
                // Show loading state
                logoutButton.classList.add('loading');
                logoutButton.innerHTML = '<span class="logout-icon">‚è≥</span><span>Disconnecting...</span>';
                
                const response = await fetch('login.php?action=logout');
                const data = await response.json();

                if (data.success) {
                    // Success - redirect to login
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Logout failed');
                }

            } catch (error) {
                console.error('Logout error:', error);
                
                // Reset button
                logoutButton.classList.remove('loading');
                logoutButton.innerHTML = '<span class="logout-icon">üö™</span><span>Logout</span>';
                
                // Show error (you could add a notification system here)
                alert('Error connecting. Try again.');
            }
        }
    </script>
</body>
</html>
